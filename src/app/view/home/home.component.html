<h2>Comments</h2>
<hr>

<table class="table">
  <thead>
    <tr>
      <th>PostId</th>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let temp of comments">
      <td>{{temp?.postId}}</td>
      <td>{{temp?.id}}</td>
      <td>{{temp?.name}}</td>
      <td>{{temp?.email}}</td>
      <td>{{temp?.body}}</td>
    </tr>
  </tbody>
</table>
